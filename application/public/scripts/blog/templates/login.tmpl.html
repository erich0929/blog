 <div id="fb-root"></div>
 <script>
  window.fbAsyncInit = function() {
    FB.init({
            appId      : '807361542684806', // App ID
            channelUrl : '//WWW.YOUR_DOMAIN.COM/channel.html', // Channel File
            status     : true, // check login status
            cookie     : true, // enable cookies to allow the server to access the session
            xfbml      : true  // parse XFBML
          });
  };
  FB = null;
        // Load the SDK Asynchronously
        (function(d){
         var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement('script'); js.id = id; js.async = true;
         js.src = "//connect.facebook.net/en_US/all.js";
         ref.parentNode.insertBefore(js, ref);
       }(document));
</script>

        <div class="page-header" id="banner">
          <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
              <h1>Login Page</h1>
            </div>
          </div>
        </div>
        <form class="form-signin">
          <h1>Please Login ...</h1>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          <div><p></p></div>
          <!--input type="image" src=domain + '/application/public/files/Vk9SO.png" /-->
          <a ng-click="facebookLogin ()"><img src="{{domain + '/application/public/files/Vk9SO.png'}}"></a>
        </form>


      </div> <!-- /container -->

      <link rel="stylesheet" type="text/css" href="scripts/blog/css/signin.css">
