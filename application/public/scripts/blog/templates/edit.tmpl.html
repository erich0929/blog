<div class="page-header" id="banner">
        <div class="row">
          <div class="col-lg-8 col-md-7 col-sm-6">
            <h1>Write your article.</h1>
          </div>
        </div>
      </div>
        <form action="{{domain + '/index.php/edit/' + article.boardName + '/' + article.articleId}}"   method='post'>
             <div class='form-group'>
                <div>
                    <label>Board</label>
                </div>
               <select ng-model="board" ng-options="board.name for board in boards"></select>
               <input type="hidden" name="boardName" ng-model="board.name" value={{board.name}} />
            </div>

            <div class='form-group'>
                <div>
                    <label>Author</label>
                </div>
                <input type='text' name='author' value={{article.author}} size='20' maxlength='10' />
            </div>
           
            <div class='form-group'>
                <div >
                    <label>Title</label>
                </div>
                <input type='text' name='title' value={{article.title}} size='50' maxlength='50' />
            </div>     
             <div class='form-group'>
                <label>File Upload</label>
                <span class="glyphicon glyphicon-circle-arrow-up upload-button" aria-hidden="true">
                </span>
            </div>
            <div class='form-group'>
                <label>Content</label>
                <textarea name="content" id="editor" rows="10" cols="65">
                    {{article.content}}
                </textarea>
            </div>           
            <input type='submit' value='Edit'/>
        </form>
        <div class='upload-window' title='File Upload'>
            <form id='uploadForm' enctype="multipart/form-data" action='#' method='post'>
                <div class='form-group'>
                    <label>File : </label>
                    <input type='file' name='file' size='20' maxlength='10' />
                </div>
                <button type="button" class="btn btn-default fileSubmit">
                    <span class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></span>
                </button>

            </form>
        </div>
            <script type="text/javascript">
        $(function () {
            var div = $(".upload-window");
            div.dialog ({ autoOpen : false, modal : true });
            $(".upload-button").click(function () {
                div.dialog ('open');
                return false;
            });
            $ ('#uploadForm').submit (function (e) {
                e.preventDefault ();
                var formData = new FormData (this);
                
               // alert ($("input[name=filename]").val());
                $.ajax ({
                    url : domain + '/index.php/upload',
                    type : 'post',
                    data : formData,
                    mimeType : 'multipart/form-data',
                    processData: false,
                    contentType: false,
                    success : function (data) {
                        div.dialog ('close');
                        data = JSON.parse (data);
                        window.prompt("Copy to clipboard: Ctrl+C, Enter", data.url);
                    },
                    error:function(request,status,error){
                         alert("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+ error);
                    }
                });
               return false;

           });
            $ ('.fileSubmit').click (function () {
                $ ('#uploadForm').submit ();
                //alert ($ ('#uploadForm').serialize() );
                
            });

        });
    </script>
    <script>
                // Replace the <textarea id="editor1"> with a CKEditor
                // instance, using default configuration.
                CKEDITOR.replace( 'content' );
    </script>
